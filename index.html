<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Challenge 01</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="imagenes/logo.png" width="60px" height="55px">
                <h1 class="tittle">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img src="imagenes/ninho.png" id="imgDer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desincriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy">¡Copiar!</button>
            </div>
            <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" name="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" name="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
